name: travel_club
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+2

environment:
  sdk: ^3.4.4

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8
  dio: ^5.7.0
  flutter_bloc: ^8.1.6
  get_it: ^8.0.2
  dartz: ^0.10.1
  get: ^4.6.6
  easy_localization: ^3.0.7
  equatable: ^2.0.7
  shared_preferences: ^2.3.3
  permission_handler: ^11.3.1
  page_transition: ^2.1.0
  flutter_svg: ^2.0.16
  cached_network_image: ^3.4.1
  path_provider: ^2.1.5
  flutter_launcher_icons: ^0.14.2
  image_picker: ^1.1.2
  smooth_page_indicator: ^1.2.0+3
  pretty_dio_logger: ^1.4.0
  overlay_loader_with_app_icon: ^0.0.4
  flutter_screenutil: ^5.9.3
  dotted_border: ^2.1.0
  auto_size_text: ^3.0.0
  card_swiper: ^3.0.1
  pinput: ^5.0.0
  flutter_rating: ^2.0.2
  flutter_staggered_grid_view:
  geolocator: ^12.0.0
  geocoding:
  location: ^6.0.2
  google_maps_flutter:
  dotted_line: ^3.2.3
  package_info_plus: ^8.1.2
  platform: ^3.1.6
  share_plus: ^10.1.3
  flutter_local_notifications: ^17.1.2
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  firebase_messaging: ^14.4.0
  awesome_dialog: ^3.2.1
  google_sign_in: ^6.2.1
  app_links: ^6.3.3
  carousel_slider: ^5.0.0
  intl_phone_number_input: ^0.7.4
  intl_phone_field: ^3.2.0
  localstorage: ^5.0.0
  flutter_secure_storage: ^9.2.3
  connectivity_plus: ^5.0.2
  shorebird_code_push: ^1.1.6
  photo_view: ^0.15.0
  webview_flutter: ^4.4.4
  url_launcher: ^6.3.1
  flutter_html:
  flutter_holo_date_picker: ^2.0.0
  flutter_rating_bar: ^4.0.1
  confetti:
  easy_debounce: ^2.0.3
  either_dart: ^1.0.0
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^4.0.0

flutter_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  background_color: "#ffffff"
  image_path: "assets/images/logo_app.png"
  adaptive_icon_foreground: "assets/images/logo_app.png"
  adaptive_icon_background: "#ffffff"
flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/lang/
    - assets/images/
    - assets/icons/
    - shorebird.yaml


  fonts:
    - family: Arab
      fonts:     
        - asset: assets/fonts/ArbFONTS-GE-SS-Two-Light_28.otf 
    - family: NotoSansArabic
      fonts:     
        - asset: assets/fonts/NotoSansArabic-Light.ttf 
          weight:  300
        - asset: assets/fonts/NotoSansArabic-Regular.ttf 
          weight:  400 
        - asset: assets/fonts/NotoSansArabic-Medium.ttf
          weight:  500 
        - asset: assets/fonts/NotoSansArabic-SemiBold.ttf 
          weight:  600
        - asset: assets/fonts/NotoSansArabic-Bold.ttf 
          weight:  700
        - asset: assets/fonts/NotoSansArabic-ExtraBold.ttf 
          weight:  800
